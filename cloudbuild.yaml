# Cloud Build configuration for Cloud Run deployment
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'izvorni_kod/backend/Dockerfile.cloudrun', '-t', 'gcr.io/$PROJECT_ID/unizg-career-hub-backend', 'izvorni_kod/backend']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/unizg-career-hub-backend']

  # Deploy container image to Cloud Run
  # Note: Region should be set via substitution variable or default to us-central1
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'unizg-career-hub-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/unizg-career-hub-backend'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    substitutions:
      _REGION: 'us-central1'

images:
  - 'gcr.io/$PROJECT_ID/unizg-career-hub-backend'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

