# Docker Compose for UNIZG Career Hub Development
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: unizg_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: unizg_career_hub_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - backend

  # Flask Backend (Development mode with hot reload)
  backend:
    build:
      context: ./izvorni_kod/backend
      dockerfile: Dockerfile  # Use development Dockerfile
    container_name: unizg_backend_dev
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/unizg_career_hub_dev
      FLASK_ENV: development
      FLASK_DEBUG: "true"
      SECRET_KEY: dev-secret-key
    volumes:
      - ./izvorni_kod/backend:/app  # Mount source code for hot reload
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    networks:
      - backend
      - frontend
    command: ["python", "run.py"]

  # React Frontend (Development mode)
  frontend:
    build:
      context: ./izvorni_kod/frontend
      dockerfile: Dockerfile  # Use development Dockerfile
    container_name: unizg_frontend_dev
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:5000
      REACT_APP_ENVIRONMENT: development
    volumes:
      - ./izvorni_kod/frontend:/app  # Mount source code for hot reload
      - /app/node_modules  # Anonymous volume for node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - frontend
    command: ["npm", "start"]

# Named volumes for data persistence
volumes:
  postgres_dev_data:
    driver: local

# Networks
networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge